services:
  - type: web
    name: cupom-sevenknights
    env: node
    buildCommand: pnpm install --frozen-lockfile
    startCommand: pnpm start
    envVars:
      - key: RSS_URL
        value: https://www.prydwen.gg/feed/
      - key: CHECK_INTERVAL
        value: 30
      - key: MESSAGE_FORMAT
        value: 🎁 Novo Cupom Seven Knights Re:Birth! 📰 {{title}} 🔗 {{link}}
      - key: STORAGE_FILE
        value: processed-items.json
      - key: WEBHOOK_URL
        sync: false