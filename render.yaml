services:
  - type: web
    name: cupom-sevenkn
    env: node
    plan: free
    region: oregon
    autoDeploy: true
    buildCommand: pnpm install --frozen-lockfile
    startCommand: pnpm start
    healthCheckPath: /health
    envVars:
      - key: SOURCE_PROVIDER
        value: rss
      - key: RSS_URL
        value: https://hnrss.org/frontpage
      - key: COUPONS_JSON_URL
        value: ""
      - key: WEBHOOK_URL
        sync: false
      - key: CHECK_INTERVAL
        value: "5"
      - key: MESSAGE_FORMAT
        value: "Novo cupom: {{title}} - {{link}}"
      - key: STORAGE_FILE
        value: data.json